<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Aldrich&family=Bungee&family=Bungee+Hairline&family=Bungee+Shade&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="titleBoard">
        <h1>Simerons Arcade</h1>
        <h2>Etch-a-sketch</h2>
    </div>
    <div class="canvasWrap">
        <canvas width="1600" height="1000" id="etch-a-sketch"></canvas>
        <div class="buttons">
            <button class="shake shakebutton">Shake!</button>
            <button class="increase">+</button>
            <button class="decrease">-</button>
        </div>

    </div>
    <script src="javascript.js"></script>
</body>

</html>
